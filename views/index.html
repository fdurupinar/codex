    <meta name="viewport" content="width=device-width">
        <link href="./lib/css/bootstrap.css" rel="stylesheet">


        <link href="./css/main.css" rel="stylesheet">
        <link href="./css/w3.css" rel="stylesheet">

    <!-- External Libraries -->

<Body:>
    <script src="./src/sif-visualizer/global-variables.js"></script>
    <script src="lib/js/jquery-1.8.2.js"></script>
    <script src="lib/js/jquery.fancybox-1.3.4.pack.js"></script>
    <script src="lib/js/jquery.expander-min.js"></script>
    <script src="lib/js/jquery.qtip.js"></script>
    <script src="lib/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="lib/js/underscore.js"></script>
    <script src="lib/js/cytoscape.js"></script>

    <script src="lib/js/cytoscape.js-qtip.js"></script>
    <script src="lib/js/backbone-min.js"></script>
    <script src="lib/js/jquery.highlighttextarea.js"></script>

    <script src="lib/js/FileSaver.js"></script>
    <script src="lib/js/jquery.noty.packaged.js"></script>
    <script src="lib/js/socket.io.js"></script>
    <script src="lib/js/cytoscape-cose-bilkent.js"></script>
        <!--Source code-->



    <script src="./src/sif-visualizer/sif-parser.js"></script>
    <script src="./src/sif-visualizer/sif-topology-grouping.js"></script>
    <script src="./src/sif-visualizer/sif-cy-stylesheet.js"></script>
    <script src="./src/sif-visualizer/sif-cy.js"></script>
    <script src="./src/sif-visualizer/sif-cy-renderer.js"></script>

    <div id = "banner">
        Proteomics Analysis Tool
    </div>
    <div id= "input-container">
        <div id="divUpload" class="tabcontent">

            <table  border="0" cellpadding="2" width="100%" align="top" >
                <tbody>
                <tr>
                    <td  class = "instructions"  align="left" height="15">
                        A: Paste a Graph
                    </td>
                </tr>
                <tr>
                    <td  valign="top" align="left" >
                        <textarea rows="10" id="sifBox" class="sif-input-text">{{_page.doc.sifText}}</textarea>
                    </td>

                </tr>


                <tr>
                    <td><input type="button" id = "sif-text-clear-button"   value="Clear" on-click ="clearSifText()"> &nbsp;&nbsp;&nbsp;

                        <input type="button" id = "sif-text-submit-button"   value="Submit" on-click ="updateSifGraph()" ></td>
                </tr>




                <tr> <td> </td></tr>
                <tr>
                    <td align="left" height="8">
                        <b><font color=white  face="Verdana" size="2">Or&nbsp;</font></b>
                    </td>
                </tr>
                <tr> <td> </td> </tr>
                <tr><td class='instructions'>B:Load From a File </td>
                </tr>
                <tr>
                    <!--<td  align="left" height="25">-->
                    <td>

                    <input type="file" id="sif-file-input" accept=".txt,.sif" on-change = "loadSifFile()">
                    </td>
                    <!--</td>-->
                </tr>



                <tr>
                    <td class = "check-grouping"><input type="checkbox" id = "sif-topology-grouping" checked = "{{_page.doc.doTopologyGrouping}}"> Topology grouping</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
    <!--<view name="input-container"></view>-->

    <div id = "graph-container">

    </div>
